<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scraped Links</title>
</head>
<body>
<div>
    <form method="POST">
        <p>
            <label>Your URL: {{ site }}</label>
        </p>
    </form>
</div>
<div>
<p>
    {% for link in links %}
        <li>{{ link.text.strip() }}, {{ link.get('href') }}</li><br>
    {%  endfor %}
</p>
</div>
<div>
    <a href="{{ url_for('scraper') }}">Scrape again</a>
</div>
</body>
</html>
